<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>User page</title>
    <link rel="stylesheet" href="../css/bootstrap.min.css">
    <link rel="stylesheet" href="../css/glyph.css">
    <link rel="stylesheet" href="../css/main.css">
</head>
<body onload="onload()">>
<div class="container-fluid">
    <div class="row">
        <div class="col-sm-2"></div>
        <div class="col-sm-8">
            <table id="userTable" class="table table-striped table-bordered table-sm">
                <caption class=""> User table </caption>
                <thead><tr><th></th><th>login</th><th>name</th><th>email</th><th>role</th><th>location</th><th>...
                </th></tr></thead>
                <tbody>
                <tr class="form-group">

                    <td class="number">n_row</td>
                    <td>login_user</td>
                    <td>name_user</td>
                    <td>email_user</td>
                    <td>role_user</td>
                    <td>location_user</td>
                    <td><button type="submit" formaction = "action"><i class="glyphicon glyphicon-list-alt" aria-hidden="true"></i></button></td>
                    <div class="edit" style="display: none">
                        <form method = "POST">
                            <input type="hidden" name="login" value="login">
                            <input type="text" name="name" value="name">
                            <input type="text" name="email" value="email">
                        </form>
                    </div>

                </tr>
                </tbody>
            </table>
        </div>
        <div class="col-sm-2"></div>
    </div>

    <br>

    <div id="newUserForm" style="display: none" class="row" >
        <div class="col-sm-6 offset-sm-3" >
            <button id="createFormButton" class="btn btn-block" onclick="openCreateForm()">
                <label> Создать пользователя </label>
                <label style="display: none"> Закрыть форму </label>
            </button>

            <form id="createForm">
                <div class="input-group">
                    <div class="input-group-prepend"><span class="input-group-text"><i class="glyphicon glyphicon-user" aria-hidden="true"></i></span></div>
                    <input type="text" pattern="[A-Za-z]{5,15}" min="5" max="15" class="form-control" name="login" value="login">
                    <div class="valid-feedback"> Ok! </div>
                    <div class="invalid-feedback"> логин должен содержать только латинские буквы. </div>
                </div>

                <div class="input-group">
                    <div class="input-group-prepend"><span class="input-group-text"><i class="glyphicon glyphicon-comment" aria-hidden="true"></i></span></div>
                    <input pattern="[A-zА-я]{3,50}" class="form-control" name="name" value="name">
                    <div class="valid-feedback"> Ok! </div>
                    <div class="invalid-feedback"> Имя не должно быть пустым и должно состоять только из букв.</div>
                </div>

                <div class="input-group">
                    <div class="input-group-prepend"><span class="input-group-text"><i class="glyphicon glyphicon-envelope" aria-hidden="true"></i></span></div>
                    <input type="email" pattern="[a-z]+@[a-z]+\.[a-z]+" max="30" class="form-control" name="email" value="email@com.org">
                    <div class="valid-feedback">  Ok! </div>
                    <div class="invalid-feedback"> Неверный e-mail </div>
                </div>
                <div class="row">
                    <button class="col-sm-3 btn btn-primary" onclick="createUser()">Создать</button>

                    <div class="col-sm-9" id="successCreate"> Пользователь добавлен </div>

                </>
            </form>
        </div>

        <div class="col-sm-3"></div>
    </div>

    <div class="rect">

    </div>
</div>

<script src="../js/jquery-3.3.1.min.js"> </script>
<script src="../js/bootstrap.min.js"> </script>
<script src="../js/main.js"> </script>
</body>
</html>
