<table id="userTable" class="table table-striped table-bordered table-sm">
    <caption class=""> User table </caption>
    <thead><tr><th></th><th>login</th><th>name</th><th>email</th><th>role</th><th>location</th><th>...
    </th></tr></thead>
    <tbody>
    <tr class="form-group">
        <td class="number">n_row</td>
        <td>login_user</td>
        <td>name_user</td>
        <td>email_user</td>
        <td>role_user</td>
        <td>location_user</td>
        <td><button class="btn btn-primary" onclick="toggle_edit(this)"><span class="glyphicon glyphicon-th-list" aria-hidden="true"></span></button></td>
    </tr>
    </tbody>
</table>
<table>
    <tr class="edit" id="edit_form" style="display: none">
        <td colspan=6>
            <form id="update_form">
                <label class="label">login</label>
                <input type="hidden" name="login" value="login">
                <input type="text" name="name" value="name" title="name">
                <input type="text" name="email" value="email" title="email">
                <label class="label">role</label>
                <div id="edit_role"></div>
                <div id="edit_country"></div>
                <div id="edit_city"></div>
            </form>
        </td>
        <td><button onclick="edit_row()" class="btn btn-primary"><span class="glyphicon glyphicon-refresh"></span></button></td>
    </tr>
</table>
<script src="../js/table_users.js"></script>
<script>fill_table()</script>
